<body>
<script>
    function countUpperChar(string) {
        if (typeof (string) !== 'string') {
            return false;
        }
        if (string.length === 0) {
            return false;
        }
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            if (string[i] >= "A" && string[i] <= "Z") {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return console.log('The Strings is not contain upper char');
        }
    }
    let result = countUpperChar('abcdef');


</script>
