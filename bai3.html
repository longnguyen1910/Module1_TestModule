<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function arrangePrimeNumber(arr) {
        let primeArr = [];
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++
                }
            }
            if (count === 2) {
                primeArr.push(arr[i]);
            }
        }
        for (let i = 0; i < primeArr.length; i++) {
            for (let j = i + 1; j < primeArr.length; j++) {
                let temp = 0;
                if (primeArr[j] < primeArr[i]) {
                    temp = primeArr[j];
                    primeArr[j] = primeArr[i];
                    primeArr[i] = temp;
                }
            }
        }
        return primeArr;
    }

    let primeArray = arrangePrimeNumber([1, 5, 6, 23, 8, 47, 10, 3]);
    console.log(primeArray);
</script>
</body>
</html>
